<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Holberton Smiling School</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="holberton_school-icon/style.css">
</head>
<body>
    <!-- Main -->
    <main>
        <!-- Section hero -->
        <section class="courses-hero-image d-flex flex-column justify-content-between text-white text-center">
            <!-- Header -->
            <header>
                <!-- Navigation -->
                <nav class="navbar navbar-expand-sm mt-4 p-0">
                    <div class="container">
                        <div class="d-flex w-100 justify-content-between align-items-center">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#hiddenNavItems" aria-controls="hiddenNavItems" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="holberton_school-icon-menu d-sm-none text-white"></span>
                            </button>
                            <a class="navbar-brand" href="#">
                                <div class="d-flex flex-sm-row flex-column align-items-center">
                                    <img class="mr-3 mb-2" src="images/smile_off.png" alt="smiley-face" width="36px" height="31px">
                                    <img src="images/logo.png" alt="smile-school-logo" width="112px" height="auto">
                                </div>
                                <ul class="list-unstyled text-white font-weight-bold collapse" id="hiddenNavItems">
                                    <li class="nav-item">COURSES</li>
                                    <li class="nav-item">PRICING</li>
                                    <li class="nav-item">LOGIN</li>
                                </ul>
                            </a>    
                            <ul class="navbar-nav text-white font-weight-bold">
                                <li class="nav-item mr-5 d-none d-sm-none d-sm-block">COURSES</li>
                                <li class="nav-item mr-5 d-none d-sm-none d-sm-block">PRICING</li>
                                <li class="nav-item d-none d-sm-none d-sm-block">LOGIN</li>
                            </ul>    
                        </div>
                    </div>
                </nav>
            </header>        
            <div class="container-md px-0 mt-5 pt-5 mb-5">
                <div class="row">
                    <div class="col-md-7 mx-auto">
                        <p class="courses-quote coiny">« Don’t cry because it’s over. <span class="purple-text">Smile</span> because it happened. »</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Search filters section -->
        <section class="section-search-filters">
            <div class="container-fluid search-filters p-3 text-white">
                <form class="keyword-form text-uppercase">
                    <div class="form-row justify-content-center">
                        <div class="input-group col-sm-3">
                            <label for="keywords">KEYWORDS</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                <span class="input-group-text holberton_school-icon-search_1 white-bg"></span>
                                </div>
                                <input type="text" class="form-control white-bg" id="keywords" placeholder="Search by keywords">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="input-group-prepend">
                                <label for="topic">TOPIC</label>
                            </div>
                            <select class="custom-select topic-menu white-bg" id="topic" onchange="filterBy(this.value)">
                              
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="input-group-prepend">
                                <label for="sort">SORT BY</label>
                            </div>
                            <select class="custom-select sort-by-menu white-bg" id="sort" onchange="sortBy(this.value)">
                              
                            </select>
                        </div>
                    </div>
                </form>        
            </div>
        </section>
        <!-- Results section -->
        <section class="section-results">
            <div class="container">
                <div class="row my-5">
                    <p id="num-videos"></p>
                </div>
                <div class="row card-container">
                    
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="container-fluid footer-bg py-5 text-white">
            <div class="row justify-content-around mt-4 mx-5 px-5">
                <div class="ml-3 mb-4">
                    <img class="mr-3" src="images/smile_off.png" alt="smiley-face" width="36px" height="31px">
                    <img src="images/logo.png" alt="smile-school-logo" width="112px" height="auto">
                </div>
                <div class="social d-flex ml-4 mr-3 justify-content-between">
                    <span class="holberton_school-icon-ic_facebook" width="30px" height="30px"></span>
                    <span class="holberton_school-icon-ic_twitter"></span>
                    <span class="holberton_school-icon-ic_instagram"></span>
                </div>
            </div>
            <div class="row justify-content-center pt-5">
               <p class="col-4 text-center copyright">©smileschool 2020</p>
            </div>
        </div>
    </footer>
    <script src="courses.js"></script>
</body>
</html>
